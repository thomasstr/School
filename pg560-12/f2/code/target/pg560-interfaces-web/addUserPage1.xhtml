<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Brukerinformasjon</title>
    </h:head>
    <h:body>
        <h3>Legg inn bruker (Side 1 av 3)</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName" value="Fornavn"/>
                <h:inputText id="firstName" value="#{addUserBean.firstname}"/>
                <h:outputLabel for="lastName" value="Etternavn"/>
                <h:inputText id="lastName" value="#{addUserBean.lastname}"/>
                <h:panelGroup/>
                <h:commandButton value="Neste side" action="#{addUserController.navigateToPage2}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
